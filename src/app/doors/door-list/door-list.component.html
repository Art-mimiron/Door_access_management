<div style="margin-bottom: 25px; text-align: right">
  <button routerLink="new" mat-fab color="primary" aria-label="icon button with a add icon">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="doors">
  <ng-container matColumnDef="doorName">
    <th mat-header-cell *matHeaderCellDef>Door name</th>
    <td mat-cell *matCellDef="let door"> {{door.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let door">
      <button [routerLink]="door.id" mat-icon-button aria-label="create icon">
        <mat-icon>create</mat-icon>
      </button>
      <button (click)="deleteDoor(door)" mat-icon-button aria-label="delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
